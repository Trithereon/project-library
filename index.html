<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library (Javascript Course)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modern-normalize.css">
    <script src="script.js" defer></script>
</head>
<body>
    <table id="library-table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read status</th>
            <th>Delete</th>
        </tr>
    </table>
    <button id="addNewBookButton">
        Add New Book
    </button>
    <dialog>
        
        <p>Please enter book details.</p>
        <form id="addNewBookForm">
            <div>
                <label for="title">Title:</label>
                <br>
                <input type="text" id="title" name="title" required autofocus>
            </div>
            <div>
                <label for="title">Author:</label>
                <br>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <br>
                <input type="number" id="pages" name="pages" required>
            </div>
            <div>
                <label for="read-status">Read status:</label>
                <br>
                <input type="checkbox" id="read-status" name="read-status">
            </div>
            <button id="submitButton" type="submit">Submit</button>
            <button id="cancelButton">Cancel</button>
        </form>
    </dialog>
</body>
</html>
